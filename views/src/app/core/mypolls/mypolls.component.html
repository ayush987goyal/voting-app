<div class="container">
  <div class="jumbotron">
    <div class="inner">
      <div class="header">
        List of your polls
      </div>
      <div *ngIf="isLoading">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw inner"></i>
        <span class="sr-only">Loading...</span>
      </div><br>
      <a *ngFor="let item of pollList; let i = index" (click)="onClickPoll(i)" style="cursor: pointer">
        <div class="form-control" style="margin-top: 10px;">
          {{item["name"]}}
        </div>
      </a>
      <!-- <div *ngIf="pollList.length < 1" class="inner"> -->
        <!-- You have not created any poll yet  <br> -->
       <br> <button class=" btn btn-primary inner" (click)="onCreate()">Create a new poll</button>
      <!-- </div> -->
    </div>
  </div>
</div>
